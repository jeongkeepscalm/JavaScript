<script>

  const array = [100, 20, 'String', true, function(){}, ()=>{}]

  const dog = {
    name : '구름',
    age : 7,
    bark : function (){
      console.log(this); 
      // {name: '구름', age: 7, bark: ƒ, sleep: ƒ}
      // 해당 객체의 속성을 출력. 
    },
    sleep : () => {
      console.log(this); 
      // Window {window: Window, self: Window, document: document, name: '', location: Location, …}
    }
  }

dog.bark();
dog.sleep();

// 익명함수 : this 바인딩 o.  
// 에로우함수 : this 바인딩 x.
// 즉, this 사용은 익명함수만 한다. 

</script>
