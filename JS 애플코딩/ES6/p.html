<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var data = {
      odd: [],
      even: [],
      setter: (...rest) => {
        [...rest].filter(function (v) {
          v % 2 === 0 ? data.even.push(v) : data.odd.push(v)
        })
        console.log(data.odd, data.even)
      }
    }
    data.setter(1, 2, 3, 4, 5, 6, 7)


  </script>
</body>

</html>
