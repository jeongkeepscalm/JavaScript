<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>

        // Array 안에 있는 데이터를 변수에 담는 방법
        var array = [2,3,4];
        var [a,b,c] = array;
        console.log(a,b,c)

        var [a,b,c = 5] = [2,3];
        console.log(a,b,c)

        // Object 안에 있는 데이터를 변수에 담는 방법
        let obj = { name : 'Kim', age : 30 };
        let {name : aa, age : bb} = obj;
        console.log('aa : ',aa)
        console.log('bb : ',bb)

        // 이렇게 key값과 value값이 동일하면 name 이렇게 하나로 생략이 가능.
        var name = 'Kim';
        var age = 30;
        var ob = { name, age }
        console.log('ob : ', ob)



        // function 함수(name, age){
        //     console.log(name);
        //     console.log(age);
        // }
        // var obj = { name : 'Kim', age : 20 }
        // 함수(obj.name, obj.age);

        // => destructuring 
        function 함수( { name, age }){
            console.log(name);
            console.log(age);
        }
        var obj2 = { name : 'Kim', age : 20 };
        함수(obj2);

        // function 함수( name, age ){
        //     console.log(name);
        //     console.log(age);
        // }
        // var array = [ 'Kim', 30 ];
        // 함수(array[0], array[1]);

        // => destructuring     
        function 함수2( [name, age] ){
            console.log(name);
            console.log(age);
        }
        var array = [ 'Kim', 30 ];
        함수2( ['Kim', 30] );


        let 신체정보 = {
            body: {
                height: 190,
                weight: 70
            },
            size: ["상의 Large", "바지 30인치"],
        };

        let {
            body: {
                height, 
                weight
            },
            size: [ 상의, 하의 ]
        } = 신체정보;

        console.log('height : ', height)
        console.log('weight : ', weight)
        console.log('상의 : ', 상의)
        console.log('하의 : ', 하의)

    </script>
