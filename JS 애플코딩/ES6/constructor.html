<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test(name, price) {
            this.name = name;
            this.price = price;
            this.vat = function (){
                console.log(`vat is ${this.price * 0.1}`)
            }
        }
        test.prototype.test = 'ttt';
        let a = new test('kim', 10000);
        let b = new test('oh', 30000);
        console.log(a);
        a.vat();

        console.log('a.prototype : '+a.test)
        console.log('b.prototype : '+b.test)
        console.log(a.__proto__) // test : ttt
        console.log(test.prototype === a.__proto__)

        var 부모 = { name : 'Kim' };
        var 자식 = {};

        자식.__proto__ = 부모; // 자식의 부모 유전자는 { name : 'Kim' } 이라는 오브젝트가 되버림.
        console.log(자식.name);

        
</script>
</body>
</html>
