<body>
    <script>
        // 1.
        var a = [1,2,3];
        var b = '김밥';
        var c = [...b, ...a];
        console.log(c); // '김', '밥',1,2,3

        // 2.
        var a = [1,2,3];
        var b = ['you', 'are'];
        var c = function(a,b){
            console.log( [[...a], ...[...b]][1] )
            // [[1,2,3] , 'you', 'are'][1]
        }
        c(a,b); // you

        // 3. 
        function 함수1(a = 5, b = a * 2 ){
            console.log(a + b);
            return 10
        }
        함수1(3); // 9

        // 4. 
        function 함수2(a = 5, b = a * 2 ){
            console.log(a + b);
        }
        함수2(undefined, undefined); // 15

        // 5. 
        function 어레이(...params){
            let arr = [];
            for (let i=0; i<params.length; i++) {
                arr.push(params[i]);
            }
            return arr;
        }
        var newArray = 어레이(1,2,3,4,5);
        console.log(newArray);


        function 어레이(...rest){
            return rest
        }
        var newArray = 어레이(1,2,3,4,5);
        console.log(newArray);

        // 6. 
        var numbers = [2,3,4,5,6,1,3,2,5,5,4,6,7];
        console.log(Math.max(...numbers));

        // 7. 
        function 정렬(letter){
            let arr = [...letter];
            return arr.sort();
        }
        console.log(정렬('bear'));

        // 8.
        function countLetter(letter){
            let arr = [...letter];
            let obj = {};
            arr.forEach(function(value){
                if (obj[value] > 0) {
                    obj[value]++;
                } else {
                    obj[value] = 1
                }
            })
            console.log(obj);
        }
        countLetter('jjkjjs');

        function 변경(obj){
            obj.name  = 'park';
        }
        변경(이름1);
        console.log(이름1);

        
    </script>
