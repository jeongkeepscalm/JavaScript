<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta charset="utf-8"/>
        <script type="application/javascript">
            function draw1(){
                var canvas = document.getElementById("canvas1");
                var ctx = canvas.getContext("2d");

                if(!ctx) {
                    return;
                }

                // Draw a Line
                ctx.moveTo(0, 0);
                ctx.lineTo(200, 200);
                ctx.stroke();

                // Draw a Circle
                // ctx.beginPath();
                // ctx.arc(75, 75, 40, 0, 2 * Math.PI);
                // ctx.stroke();

                // Draw a Text
                // fillText(텍스트, x좌표, y좌표)
                ctx.font = "15px Arial";
                ctx.fillText("Hello World", 30, 30);

            }

            // fillStyle : 색 설정.
            // fillRect : 색이 채워진 사각형
            // strokeRect : 색이 채워지지 않은 사각형

            function draw2(){
                var canvas = document.getElementById("canvas2");
                if(canvas.getContext){
                    var ctx = canvas.getContext("2d");

                    ctx.fillStyle = "green" // "rgb(200, 0, 0)"; 
                    ctx.fillRect(100, 100, 500, 500);
                    // ctx.strokeRect(100, 100, 500, 500);

                    ctx.fillStyle = "rgb(0, 0, 200, 0.5)";
                    ctx.fillRect(300, 300, 500, 500);
                    // ctx.strokeRect(300, 300, 500, 500);
                }
            }
        </script>
    </head>
 <body onload="draw1();draw2()">
    <canvas id="canvas1" width="150" height="150" style="border:1px solid #000000;"></canvas>
    <canvas id="canvas2" width="1500" height="1500">urrent stock price : ddd</canvas>
 </body>
</html>
