<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    .form-hide{
        display:none;
    }
</style>
<body>

    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
          <option>모자</option>
          <option>셔츠</option>
          <option>신발</option>
        </select>
        <select class="form-select mt-2 form-hide">
            <option>95</option>
            <option>100</option>
        </select>
    </form>

    <script>

        let selectBox1 = document.querySelectorAll('.form-select')[0];
        let selectBox2 = document.querySelectorAll('.form-select')[1];

        selectBox1.addEventListener('input', function(e){

            let shoseSize = [250, 260, 270];

            if (e.target.value === '셔츠'){
                selectBox2.classList.remove('form-hide');
                selectBox2.innerHTML = '';
                let options = '<option>95</option><option>100</option><option>105</option>';
                selectBox2.insertAdjacentHTML('beforeend', options);
            } else if (e.target.value === '신발') {
                selectBox2.classList.remove('form-hide');
                selectBox2.innerHTML = '';
                shoseSize.forEach(function(v,i){
                    selectBox2.insertAdjacentHTML('beforeend',`<option>${v}</option>`);
                })
                // let options = '<option>28</option><option>29</option><option>30</option>';
                // selectBox2.insertAdjacentHTML('beforeend', options);
            } else {
                selectBox2.classList.add('form-hide');
            }
        })

        



    </script>

    <!-- 거의 모든 자바스크립트 라이브러리는 <body> 끝나기 전에 넣는 것을 권장 : 페이지 로드 성능 때문에 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


</body>
</html>
